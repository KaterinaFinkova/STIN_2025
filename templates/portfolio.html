<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio</h1>
    <table>
        <tr>
            <th>Společnost</th>
            <th>Množství akcií</th>
        </tr>
        {% for item in portfolio %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
